<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#FF6B6B"/>
    </linearGradient>
  </defs>

  <!-- Face base -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGrad)"/>

  <!-- Eyes - laughing/closed -->
  <ellipse cx="44" cy="52" rx="10" ry="8" fill="#333" transform="rotate(-15 44 52)"/>
  <ellipse cx="84" cy="52" rx="10" ry="8" fill="#333" transform="rotate(15 84 52)"/>

  <!-- Eye sparkles -->
  <circle cx="48" cy="48" r="3" fill="white" opacity="0.8"/>
  <circle cx="88" cy="48" r="3" fill="white" opacity="0.8"/>

  <!-- Big laughing mouth -->
  <ellipse cx="64" cy="82" rx="28" ry="20" fill="#333"/>

  <!-- Teeth -->
  <rect x="46" y="72" width="36" height="14" rx="4" fill="white"/>

  <!-- Tongue -->
  <ellipse cx="64" cy="94" rx="12" ry="8" fill="#FF6B6B"/>

  <!-- Blush cheeks -->
  <ellipse cx="30" cy="72" rx="10" ry="6" fill="#FF9A9E" opacity="0.6"/>
  <ellipse cx="98" cy="72" rx="10" ry="6" fill="#FF9A9E" opacity="0.6"/>

  <!-- Tears of joy -->
  <ellipse cx="28" cy="58" rx="4" ry="6" fill="#4ECDC4" opacity="0.7"/>
  <ellipse cx="100" cy="58" rx="4" ry="6" fill="#4ECDC4" opacity="0.7"/>

  <!-- Eyebrows - happy expression -->
  <path d="M32 40 Q44 32 56 40" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M72 40 Q84 32 96 40" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
